<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            // 构造方法
            constructor(){

            }
            // 定义一个静态方法，该方法使用类名，方法名()访问  不需要实例化
            static hello(){
                console.log("Hello")
            }

            // 定义一个普通方法  通过实例访问  实例.方法名()
            haha(){
                console.log("haah")
            }
        }

        const obj1 = new A()
        obj1.haha()
        A.hello
    </script>
</body>
</html>
