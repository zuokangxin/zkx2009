<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link to="/user/101">用户101</router-link>
        <router-link to="/user/102">用户102</router-link>


        <router-view></router-view>

    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/vue-router.js"></script>

    <script>
        let User101 = {
            template:`
                <div>
                     用户ID：<input type="text" value="101">   
                </div>
            `
        }


        let User102 = {
            template:`
                <div>
                     用户ID：<input type="text" value="102">   
                </div>
            `
        }


        // 注册路由
        let routes = [
            {path:"/user/101",component:User101},
            // {path:"/user/102",component:User102}
        ]


        // 实例化 VueRouter
        let router = new VueRouter({
            routes
        })


        new Vue({
            el:"#app",
            router
        }) 

    </script>
</body>
</html>
